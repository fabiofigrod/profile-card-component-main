<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-pattern-card.svg"
        alt="Pattern of circles with inner gradient"
        class="background-pattern"
      />
      <img
        src="./images/image-victor.jpg"
        alt="User profile picture"
        class="profile-picture"
      />
      <div class="basic-info-container">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="residence">London</p>
      <ul class="profile-stats">
        <li class="stat">
          <b class="stat-number">80K</b>
          <span class="stat-name">Followers</span>
        </li>
        <li class="stat">
          <b class="stat-number">803K</b> <span class="stat-name">Likes</span>
        </li>
        <li class="stat">
          <b class="stat-number">1.4K</b> <span class="stat-name">Photos</span>
        </li>
      </ul>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
